<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUSH</title>
    <style>
        .phone{
            border: 1px solid #aaa;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px, rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
            width: 390px;
            height: 800px;
            border-radius: 60px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            /* overflow: hidden; */
        }
        .iframebox{
            width: 98%;
            height: 86%;
            position: absolute;
            left:1%;
            top: 6%;
            /* overflow: hidden; */
        }
        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="iframebox">
            <iframe src="./index.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
