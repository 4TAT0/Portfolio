    <style>
      .swiper-pagination-bullet  {
        width: 86px;
        text-align: center;
        border-radius: 0px;
        line-height: 15px;
        font-size: 12px;
        position: relative;
        color: #fff;
        border: 1px solid #f00;
      }
      .swiper-pagination-bullet b {
        display: block;
        width: 100%;
        height: 4px;
        background: #e2782a;
      }
      .swiper-pagination-bullet i {
        display: block;
        width: 100%;
        text-align: center;
        font-style:normal;
        top: -15px;
      }
      .swiper-pagination-bullet-active{
        background: transparent;
      }
      .swiper-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet, .swiper-pagination-horizontal.swiper-pagination-bullets .swiper-pagination-bullet{
        margin: 0 8px;
      }
      .swiper-button-next,
      .swiper-button-prev {
        color: #fff;
      }
    </style>
  </head>

    <script>
        var swiper = new Swiper(".mySwiper", {
  effect: "fade",
  // autoplay: {
  //   delay: 2500,
  //   disableOnInteraction: false,
  // },
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
    renderBullet: function (index, className) {
      return ( `<span class=${className}><b></b><i>${index + 1}/14 </i></span>`)
    },
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
});

$(".thum li").click(function () {
  let idx = $(this).index();
  swiper.slideTo(idx, 500);
});
swiper.on("slideChange",function(){
    let idx=swiper.activeIndex
    $(".swiper-pagination span").css({"opacity" : "0"})
    $(".swiper-pagination span").eq(idx)({"opacity" : "1"})
    $(".swiper-pagination i").css({"opacity" : "0"})
    $(".swiper-pagination i").eq(idx)({"opacity" : "1"})
})


    </script>
